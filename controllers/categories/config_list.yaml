# ===================================
#  List Behavior Config
# ===================================

# Model List Column configuration
list: ~/plugins/janvince/smallmessages/models/category/columns.yaml

# Model Class name
modelClass: JanVince\SmallMessages\Models\Category

# List Title
title: janvince.smallmessages::lang.categories.menu_label

# Link URL for each record
recordUrl: janvince/smallmessages/categories/update/:id

# Message to display if the list is empty
noRecordsMessage: backend::lang.list.no_records

# Records to display per page
recordsPerPage: 15

# Display checkboxes next to each record
showCheckboxes: true

# Show icon for list setup
showSetup: true

# Show list as tree
showTree: false

treeExpanded: false

# Sorting
showSorting: true

defaultSort:
    column: sort_order
    direction: asc

# Toolbar widget configuration
toolbar:
    # Partial for toolbar buttons
    buttons: list_toolbar

    # Search widget configuration
    search:
        prompt: backend::lang.list.search_prompt
